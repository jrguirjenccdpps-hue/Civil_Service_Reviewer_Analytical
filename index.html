<body>
<div class="wrapper">

<h1>Civil Service Reviewer<br>Analytical Ability</h1>
<div class="desc">
Measures logical reasoning, decision-making, and problem-solving skills based on scenarios commonly encountered in government and office settings.
</div>

<div id="menu" style="text-align:center">
  <button class="level-btn" onclick="startQuiz('easy')">Easy</button>
  <button class="level-btn" onclick="startQuiz('normal')">Normal</button>
  <button class="level-btn" onclick="startQuiz('hard')">Hard</button>
  
  <!-- Back button on main menu -->
  <button class="back" onclick="window.location.href='https://jrguirjenccdpps-hue.github.io/Civil-Service-Exam-Reviewer/'">Back</button>
</div>

<div id="quiz" class="hidden">
  <h3 id="question"></h3>
  <div id="choices"></div>
  <p id="explain"></p>

  <button class="nav" onclick="nextQ()">Next</button>
  <button class="reset" onclick="resetQ()">Reset</button>
  <button class="back" onclick="window.location.href='https://jrguirjenccdpps-hue.github.io/Civil_Service_Reviewer_Analytical/'">Back to Main Menu</button>
</div>

</div>

{q:"Which is smallest?",c:["0.5","0.25","0.75","1"],a:1,e:"0.25."},

{q:"All fruits sweet. Lemon fruit.",c:["Lemon sweet","Lemon sour","None","Cannot tell"],a:0,e:"Conclusion."},

function startQuiz(l){set=q[l];i=0;menu.classList.add("hidden");quiz.classList.remove("hidden");load();}
function load(){
  let x=set[i];question.innerText=(i+1)+". "+x.q;
  explain.innerText="";
  choices.innerHTML="";
  x.c.forEach((t,n)=>{
    let b=document.createElement("button");
    b.className="choice";b.innerText=t;
    b.onclick=()=>check(b,n);
    choices.appendChild(b);
  });
}
function check(b,n){
  let x=set[i];
  document.querySelectorAll(".choice").forEach(z=>z.disabled=true);
  if(n===x.a)b.classList.add("correct");
  else{b.classList.add("wrong");choices.children[x.a].classList.add("correct");}
  explain.innerText="Explanation: "+x.e;
}
function nextQ(){if(i<set.length-1){i++;load()}else alert("Level complete!")}
function resetQ(){i=0;load()}
</script>
